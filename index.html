<!DOCTYPE html>
<html>
  <head>
    <title>CocktailCarousel</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!--* FontAwesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--* Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="#" rel="stylesheet" />
    <!--* Normalize-->
    <link rel="stylesheet" href="css/normalize.css" />
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <!--*Body-->
  <body>
    <header>
      <h1>Cocktail carousel</h1>
    </header>

    <main>
      <div class="carousel-container">
        <div class="carousel-slide">
          <div class="drink-info">
            <h2 class="drink-name">Drink Name</h2>
            <ul class="ingredients-list">
              <li>Ingredient 1</li>
              <li>Ingredient 2</li>
              <li>Ingredient 3</li>
            </ul>
            <p class="instructions">
              Instructions for making the drink go here.
            </p>
          </div>
          <div class="drink-image">
            <img
              src="path/to/image.jpg"
              alt="A photo of the drink being made."
            />
          </div>
        </div>
        <!-- Repeat the above code for additional carousel slides -->
      </div>
    </main>

    <section></section>

    <footer></footer>

    <!--* JavaScript-->
    <script src="js/main.js"></script>
  </body>
</html>
